<ion-header>
  <ion-navbar color="primary">
    <ion-title>Continentes</ion-title>
  </ion-navbar>
</ion-header>

<ion-content padding no-bounce>
    <ion-grid>
  <ion-col col-12>
    <ion-list>
        <ion-item>
          <ion-label>Selecione o Continente</ion-label>
          <ion-select [(ngModel)]="continente"  cancelText="Cancelar"  okText="OK">            
            <ion-option [value]="Africa">Africa</ion-option>
            <ion-option [value]="Americas">Americas</ion-option>
            <ion-option [value]="Asia">Asia</ion-option>
            <ion-option [value]="Europe">Europe</ion-option>
            <ion-option [value]="Oceania">Oceania</ion-option>            
          </ion-select>
        </ion-item>
      </ion-list>
    </ion-col>    

    <ion-row>
        <ion-col col-12><button ion-button outline  (click)="listarPaises()">LISTAR</button></ion-col>
      </ion-row>          
    </ion-grid>  
         
    <ion-col col-12>
    <img src="../assets/imgs/icon_map2.png"/>   
    </ion-col> 
</ion-content>
